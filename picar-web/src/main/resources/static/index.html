<!DOCTYPE html>
<html ng-app="picarApp">
<head lang="en">
    <title>PiCar</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="/webjars/angular-material/0.7.0/angular-material.min.css" />
    <link rel="stylesheet" href="/app/css/app.css" />
</head>

<body layout="column" ng-controller="appCtrl">

<md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visuallyhidden">Menu</span>
    </button>
    <h1>PiCar</h1>
</md-toolbar>

<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
        <md-list>
            <md-item ng-repeat="it in navitems">
                <md-item-content>
                    <md-button ng-click="navigate(it.route)">
                        <span>{{it.title}}</span>
                    </md-button>
                </md-item-content>
            </md-item>
        </md-list>
    </md-sidenav>

    <div layout="column" flex id="content">
        <md-content ng-view layout="column" flex class="md-padding">
        </md-content>
    </div>
</div>

<script src="/webjars/angularjs/1.3.11/angular.js"></script>
<script src="/webjars/angularjs/1.3.11/angular-route.js"></script>
<script src="/webjars/angularjs/1.3.11/angular-animate.js"></script>
<script src="/webjars/angularjs/1.3.11/angular-aria.js"></script>
<script src="/webjars/hammerjs/2.0.4/hammer.js"></script>
<script src="/webjars/angular-material/0.7.0/angular-material.js"></script>

<script src="/app/js/app.js"></script>
<script src="/app/js/controllers/appCtrl.js"></script>
<script src="/app/js/controllers/driveCtrl.js"></script>
<script src="/app/js/controllers/sequenceCtrl.js"></script>

</body>
</html>
